<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/boggle.css">
    <title>Flask Boogle</title>
</head>
<body>
    
    <h1> BOGGLE GAME </h1>

    <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
    </table>

    <!-- Once the TIMER ends display the HIGHSCORE and NUMBER OF TIMES the user has played -->
    <p>High Score: 
        <b>{{ session['highscore'] }}</b> 
        in {{ session["nplays"] }} plays
    </p>

    <!-- Keeps track of score and timer -->
    <p>
        Score: <b class="score">0</b>
        <br>
        Seconds Left: <b class="timer"></b>
    </p>

    <br>
    <form method="POST" class="add-word">
        <input name="word" class="word">
        <button>Enter</button>
    </form>

    <!-- Displays the messages like whether the word user enetered is VALID OR NOT -->
    <p class="msg">
        <!-- our JS will put messages here dynamically -->
    </p>

    <!-- Displays the VALID WORDS user entered as a LIST -->
    <ul class="words">
        <!-- our JS will words here as they score -->   
    </ul>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame();
    </script>

</body>
</html>
